<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kyoruni | firestore-realtime-test</title>
</head>
<body>
  <form id="itemForm">
    <label>
      ID:
      <input name="id" placeholder="ID" type="number" required />
    </label>
    <label>
      メッセージ:
      <input name="message" placeholder="メッセージ" required />
    </label>
    <button type="submit">追加</button>
  </form>
  <ul id="itemList"></ul>
</body>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { addDoc, getFirestore, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    // apiKeyとか
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const colRef = collection(db, "items");

  getDocs(colRef)
    .then(snapshot => {
      const list = document.getElementById("itemList");
      snapshot.forEach(doc => {
        const item = doc.data();
        const li = document.createElement("li");
        li.textContent = `${doc.id}: ${JSON.stringify(item)}`;
        list.appendChild(li);
      });
    })
    .catch(error => {
      console.error("Error getting documents: ", error);
    });

  onSnapshot(colRef, (snapshot) => {
    const list = document.getElementById("itemList");
    list.innerHTML = "";

    snapshot.forEach(doc => {
      const item = doc.data();
      const li = document.createElement("li");
      li.textContent = `${doc.id}: ${JSON.stringify(item)}`;
      list.appendChild(li);
    });
  });

    const form = document.getElementById("itemForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = form.id.value;
      const message = form.message.value;

      try {
        await addDoc(colRef, { id: Number(id), message });
        form.reset();
      } catch (error) {
        console.error(error);
      }
    });
</script>
</html>
